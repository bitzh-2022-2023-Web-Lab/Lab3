        doNavItems = () => {

            console.log(tr)
            for (let i = 0; i < navItems.length; i++) {
                let td = document.createElement('td')
                td.innerHTML = navItems[i].value
                td.onclick = () => {
                    const data = navItems[i]
                    if (data.url === "") {
                        functionIsNotDesigned()
                    } else {
                        document.location.href = data.url
                    }
                }
                td.style = `width:${1 / navItems.length * 100}%`
                tr.appendChild(td)
            }
        }

        functionIsNotDesigned = () => {
            alert("该功能未实现")

        doNavItems()
